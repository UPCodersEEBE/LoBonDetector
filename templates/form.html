{% extends "base.html" %}
{% block content %}

<form class="form-inline" method="POST" action="{{ url_for('template_test') }}">
  <div class="form-group mr-3">
    <label for="formGroupExampleInput" class=" col-form-label col-form-label-lg mr-3">Càmera: </label>
      <select name="cam_select" class="custom-select-lg my-1 mr-sm-2" >
        <option value="Cam1">Càmera 1</option>
      </select>
  </div>
  <div class="form-group mr3">
    <label for="formGroupExampleInput2" class=" col-form-label col-form-label-lg mr-3"> Imatge: </label>
      <select name="comp_select" class="custom-select-lg my-1 mr-sm-2" >
        {% for file in files %}
        <option value="{{ file }}">{{ file }}</option>
        {% endfor %}
      </select>
  </div>
  <button type="submit" class="btn btn-lg btn-primary my-1">Anar</button>
</form>

{% endblock %}
